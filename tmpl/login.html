<!DOCTYPE html>
<html lang="en">
<head>
<title>SSD Timer Admin</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular-cookies.min.js"></script>
<script type="text/javascript">
    angular.module('app', ['ngCookies']).
    controller('LoginCtrl', function($scope, $cookies) {
        $cookies.[[$]] = null;
        $scope.sendLogin = function() {
            $cookies.[[$]] = $scope.password;
            window.location = "admin"
        }
    })
</script>
</head>
<body ng-app="app">
<h1>Ticker Login</h1>

<div ng-controller="LoginCtrl">
    <form>
        Password <input type="password" name="password" placeholder="Password" ng-model="password" /><br>

        <input type="submit" value="Login" ng-click="sendLogin()" />
    </form>
</div>
</body>
</html>
